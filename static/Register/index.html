<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="css/loginStyle.css">
  <link rel="icon" type="image/png" href="/favicon-round-2-200.png" sizes="200x200">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="h1 mb-3 font-weight-normal">
          Register
        </h1>
        <div>
          <form id="registerform" class="form-signIn" @submit.prevent="create">
            <div class="form-floating mb-3">
              <input type="text" class="form-control userEmail" id="R_username" placeholder="register username"
                v-model="register.id" required autofocus>
              <label for="R_username">Username (suggest use NT account)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control userPw" id="R_password" placeholder="Password"
                v-model="register.password" required>
              <label for="R_password">Password</label>
            </div>
            <div class="form-floating mb-3">
              <select id="R_fab" v-model="register.epidemic_prevention_group" class="form-control">
                <option disabled value="">防疫分組</option>
                <option value="A">A-紅軍</option>
                <option value="B">B-藍軍</option>
              </select>
              <label for="R_fab">Epidemic Prevention Group</label>
            </div>
            <ul class="d-flex justify-content-end list-unstyled mt-3">
              <li>
                <button id="registerBTN" class="btn btn-lg btn-primary" type="submit">註冊</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="js/login.js" type="module"></script>
</body>

</html>

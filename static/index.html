<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>TSMC Enjoin</title>
    <link rel="shortcut icon" type="image/png" href="/favicon-round-2-200.png" sizes="200x200">
</head>

<body class="">
    <!-- trying to avoid splash on refresh -->
    <script>
        var theme = localStorage.getItem('theme') || 'light2'
        document.body.classList.add(theme)
    </script>
    <main>
        <img id="button_change_theme" class="button" onclick="onClickChangeTheme(this)"
            src="https://img.icons8.com/ios-glyphs/30/000000/moon-symbol.png" />
        <h2 style="text-align:center">TSMC Enjoin</h2>
        <div class="header_card" id="test1">
            <h1 id="user_id"></h1>
            <p>Welcome</p>
            <div class="href_button red_button">
                <a id="login" href="/LoginRegister/">Login</a>
            </div>
            <div class="href_button">
                <a id="myorders" href="/profile/">My Orders</a>
            </div>
            <div class="href_button">
                <a id="logout">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="search_bar_container">
                <input type="text" id="search_bar" name="search_key" placeholder="Search"
                    oninput="searchByHashTag(this.value)">
            </div>
            <span id="toggle_bar">
                <button onclick="onclickToggleBarButton(this)" class="accent_color">In Progress</button>
                <button onclick="onclickToggleBarButton(this, 'ListAllCompletedGroupOrder')">Completed</button>
                <button onclick="onclickToggleBarButton(this, 'ListAllClosedGroupOrder')">Closed</button>
            </span>
        </div>
        <div id="app"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>

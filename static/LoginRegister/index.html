<body>
  <div id="app">
    <!-- <div class="container-fluid bg-dark py-2 mb-3">

    <div class="container">
      <div class="row justify-content-center">
        <h1 class="h1 mb-3 font-weight-normal">
          LOGIN
        </h1>
        <div>
          <form id="loginform" class="form-signIn" @submit.prevent="login">
            <div class="form-floating mb-3">
              <input type="text" class="form-control userEmail" id="username" placeholder="username" v-model="user.id"
                required autofocus>
              <label for="username">Username (NT account as Username)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control userPw" id="password" placeholder="Password"
                v-model="user.password" required>
              <label for="password">Password</label>
            </div>
            <ul class="d-flex justify-content-end list-unstyled mt-3">
              <li>
                <button id="loginBTN" class="loginBtn btn btn-lg btn-primary" type="submit">登入</button>
              </li>
            </ul>
          </form>
          <a href="/Register/">沒有帳號嗎? 此處註冊</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"

    crossorigin="anonymous"></script>
  <script src="js/login.js" type="module"></script>
</body>

</html>
